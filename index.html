<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="question-container">
        <h1 class="question">Will you be my Valentine?</h1>
        <img class="asking-cat" src="./cat.jpg" alt="cat please" width="300" />
        <div class="btns">
          <button class="btn yes-btn">YES!!!!</button>
          <button class="btn no-btn">no.</button>
        </div>
      </div>
      <div class="success-container">
        <h1 class="success">YESSS!!!!! You are my Valentine!</h1>

        <img class="us" src="./cat-bunny.jpg" alt="Us" width="370" />
        <p class="warning">you had no choice.</p>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
